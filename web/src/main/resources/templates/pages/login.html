<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/mvc">
<head>
 <meta charset="utf-8"/>
 <title>后台登录</title>
 <meta name="author" content="DeathGhost" />
 <link rel="stylesheet" type="text/css" href="/css/style.css" />
 <style>
  body{height:100%;background:#2D93CA;overflow:hidden;}
  canvas{z-index:-1;position:absolute;}
 </style>
 <script src="/js/jquery.js"></script>
 <script src="/js/verificationNumbers.js"></script>
 <script src="/js/Particleground.js"></script>
 <script>
     $(document).ready(function() {
         //粒子背景特效
         $('body').particleground({
             dotColor: '#fff',
             lineColor: '#fff'
         });
     });
     // 判断是登录账号和密码是否为空
     function check() {
         var username = $("#username").val();
         var password = $("#password").val();
         if (username == "" || password == "") {
//             $("#message").text("账号或密码不能为空！");
             alert("账号或密码不能为空！")
             return false;
         }
         $.ajax({
             url: '/loginRest',
             type: 'post',
             dataType: 'text',
             data : {
                 'username': username,
                 'password':password
             },
             success: function (res) {
                 console.log(res)
                 if(res=="OK"){
                     window.location.href='/route/home.html'
                 }else{
                     alert("账号或密码错误")
                 }
             }, error: function (res) {
             }
         })
     }

 </script>
</head>
<body>
<dl class="admin_login">
 <dt>
  <strong>W8X代码重构系统</strong>
  <em>W8X Code Refactoring System</em>
 </dt>
 <!--<font color="red"><span id="message"></span>-->
 <dd class="user_icon">
  <input type="text" placeholder="账号" name="username" id="username" value="admin" class="login_txtbx"/>
 </dd>
 <dd class="pwd_icon">
  <input type="password" placeholder="密码" name="password" id="password" value="123" class="login_txtbx"/>
 </dd>
 <dd>
  <input type="button" value="立即登陆" class="submit_btn" onclick="check()"/>
 </dd>
 <dd>
  <p>© 2019-2020 广东科技学院 版权所有</p>
 <!-- <p>粤A1-00000000000</p>-->
 </dd>
</dl>
</body>
</html>
