<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>W8X代码重构</title>
    <link rel="stylesheet" href="../src/css/layui.css" th:href="@{/layui/css/layui.css}">
    <script src="/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
</head>
<style>
    .in {
        position: absolute;
        left: 50%;
        top: 50%;
        height: 300px;
        width: 600px;
        margin: -150px 0 0 -300px;
    }

    .scanPanl {
        height: 50%;
        width: 80%;
        display: flex;
        flex-direction: column;
        margin-top: 50px;
    }
</style>
<body style="background-color: #2D93CA">
<div class="in layui-card">
    <div class="layui-card-header">W8X扫描框</div>
    <div class="layui-card-body"
         style="display: flex;flex-direction: column;align-items: center;height: 100%;width: 100%;">
        <div class="scanPanl">
            <div id="root" class="layui-form">
                <div id="test2">
                    <button class="layui-btn layui-btn-normal" @click="local" style="margin-bottom: 5px">本地路径</button>
                    <button class="layui-btn layui-btn-normal" @click="remote" style="margin-bottom: 5px">远程路径</button>
                </div>
                <button class="layui-btn layui-btn-normal" style="margin-left: 10px;" @click="sendRequest">扫描项目代码</button>
            </div>
        </div>
    </div>
</div>
<script src="../src/layui.js" th:src="@{/layui/layui.js}"></script>
<script src="../src/layui.js" th:src="@{/js/me.js}"></script>
<script src="/js/vue.js" th:src="@{/js/vue.js}"></script>
<script>
    $(document).ready(function () {
        layui.use('layer', function () {
            var $ = layui.jquery, layer = layui.layer;
        });
        var str = $('<div><input placeholder="请输入本地项目路径" lay-verify="title" autocomplete="off" class="layui-input" style="width: 70%;float: left;" name="message"></div>')
        $("#test2").append(str);
    });
    var vm = new Vue({
        el: '#root',
        data: {
            loginType: 'local',
        },
        methods:{
            local: function() {
                vm.loginType='local'
                $('.layui-input').remove();
                var str = $('<div><input placeholder="请输入本地项目路径" lay-verify="title" autocomplete="off" class="layui-input" style="width: 70%;float: left;" name="message"></div>')
                $("#test2").append(str);


            },
            remote:function() {
                vm.loginType='remote'
                $('.layui-input').remove();
                var str1 = $('<div><input placeholder="请输入远程项目路径" lay-verify="title" autocomplete="off" class="layui-input" style="width: 54%;float: left;" name="message">' +
                    '<input placeholder="分支名称" lay-verify="title" autocomplete="off" class="layui-input" style="width: 15%;float: left;margin-left: 5px;" name="branch"></div>')
                $('#test2').append(str1)
            },
            sendRequest:function() {
                if(this.loginType ==="local"){
                    let path =  $("input[name='message']").val()
                    scanner(path);
                }else{
                    //console.log(this.loginType)
                    let path =  $("input[name='message']").val()
                    let branch = $("input[name='branch']").val()
                    scannerremote(path,branch);
                }
            }
        }
    });
</script>
</body>
</html>
