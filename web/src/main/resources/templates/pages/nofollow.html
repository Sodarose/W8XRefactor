<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>W8X代码重构</title>
    <link rel="stylesheet" href="../src/css/layui.css" th:href="@{/layui/css/layui.css}">
    <script src="/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
</head>
<style>
    .in {
        position: absolute;
        left: 50%;
        top: 50%;
        height: 300px;
        width: 600px;
        margin: -150px 0 0 -300px;
    }

    .scanPanl {
        height: 50%;
        width: 80%;
        display: flex;
        flex-direction: column;
        margin-top: 50px;
    }
</style>
<body style="background-color: #2D93CA">
<div class="in layui-card">
    <div class="layui-card-header">W8X扫描框</div>
    <div class="layui-card-body"
         style="display: flex;flex-direction: column;align-items: center;height: 100%;width: 100%;">
        <div class="scanPanl">
            <div id="root" class="layui-form">
                <button class="layui-btn layui-btn-normal" @click="toggleLoginType" style="margin-bottom: 5px" id="test"><!--输入项目路径-->本地路径</button><br>
                <template v-if="loginType === 'local'">
                    <input placeholder="请输入本地项目路径" lay-verify="title" autocomplete="off" class="layui-input" style="width: 70%;float: left;" key="local" name="message">
                </template>
                <template v-else>
                    <input placeholder="请输入远程项目路径" lay-verify="title" autocomplete="off" class="layui-input" style="width: 70%;float: left;" key="remote" name="message">
                    <input placeholder="请输入远程项目分支名称" lay-verify="title" autocomplete="off" class="layui-input" style="width: 70%;float: left;" name="dev">
                </template>
                <button class="layui-btn layui-btn-normal" style="margin-left: 10px;" @click="sendRequest">扫描项目代码</button>
            </div>
        </div>
    </div>
</div>
<script src="../src/layui.js" th:src="@{/layui/layui.js}"></script>
<script src="../src/layui.js" th:src="@{/js/me.js}"></script>
<script src="/js/vue.js" th:src="@{/js/vue.js}"></script>
<script>
    $(document).ready(function () {
        layui.use('layer', function () { //独立版的layer无需执行这一句
            var $ = layui.jquery, layer = layui.layer;
        });
    });
    /* function sendRequest() {
         let path = $("#filePath").val()
         scanner(path);
     }*/
    var vm = new Vue({
        el: '#root',
        data: {
            loginType: 'local',
            /*isAdvanced:false*/
        },
        methods:{
            toggleLoginType: function() {

                vm.loginType = this.loginType === 'local' ? 'remote' : 'local'
                //alert(vm.loginType) //remote
                if (vm.loginType=="local") {
                    //alert(vm.loginType)  //local
                    //alert(this.loginType)  //local
                    $("#test").text('本地路径');
                } else {
                    $("#test").text('远程路径');
                }
                return vm.loginType
            },
            sendRequest:function() {
                if(vm.loginType =="local"){
                    let path =  $("input[name='message']").val()
                    //alert("本地")
                    scanner(path);

                }else{
                    let path =  $("input[name='message']").val()
                    //alert("远程")
                    scanner(path);
                }
            }
        }
    });
</script>
</body>
</html>
